# ServiceProperties
server.port=8080
server.servlet.context-path=/community
#关闭模板缓存，可以快速更新
# ThymeleafProperties
spring.thymeleaf.cache=false
#DataSourceProperties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/community?characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=mchen0607
#连接池
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
#mybatisProperties
mybatis.mapper-locations=classpath:mapper/*.xml
#实体类
mybatis.type-aliases-package=com.newcoder.community.entity
#自动生成主键
mybatis.configuration.use-generated-keys=true
#让命名方式更好的匹配
mybatis.configuration.map-underscore-to-camel-case=true
#logger com.newcoder.community该包下的日志级别为debug,即debug以上的日志级别都能输出。  TRACE < DEBUG < INFO < WARN < ERROR
